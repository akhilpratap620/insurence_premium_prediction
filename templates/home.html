<html>
<body>
    <div class="login">
       <h1>Insurence Premium Prediction service</h1>
   
       <form action="{{ url_for('prediction_data')}}" method="post">
        <h1>
            <legend>Insurence Premium Prediction</legend>
        </h1>
        
        
    </div>
        <div class="mb-3">
            <label class="form-label">age</label>
            <input class="form-control" type="number" name="age"
                placeholder="Enter your Your age" />
        </div> 
        <div class="mb-3">
            <label class="form-label">sex</label>
            <select class="form-control" name="sex" placeholder="Enter you Gender" required>
                <option class="placeholder" selected disabled value="">Select your Gender</option>
                <option value="male">
                    Male
                </option>
                <option value="female">
                    Female
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">bmi</label>
            <input class="form-control"  name="bmi" type="text"
                placeholder="Enter your bmi score"  />
        </div>
        <div class="mb-3">
            <label class="form-label">children</label>
            <input class="form-control" type="number" name="children"
                placeholder="Enter your children no" min='0' max='10' />
        </div>
        <div class="mb-3">
            <label class="form-label"></label>
            <select class="form-control" name="smoker" placeholder="Yes or No" required>
                <option class="placeholder" selected disabled value="">smoker</option>
                <option value="yes">
                    yes
                </option>
                <option value="no">
                    no
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">region</label>
            <select class="form-control" name="region"
                placeholder="Enter your region" required>
                <option class="placeholder" selected disabled value="">Select region</option>
                <option value="northwest">
                    northwest
                </option>
                <option value="northeast">
                    northeast
                </option>
                <option value="southwest">
                    southwest
                </option>
                <option value="southeast">
                    southeast
                </option>
                
            </select>
        </div>
        
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict your expenses" required />
        </div>
    </form>
    <h2>
       THE  prediction is {{results}}
    </h2>
   <body>
</html>
